<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  Absolute Path (external link)
  <a href="https://www.youtube.com/watch?v=_vZ7x_nFSl0">Youtube Video</a>
  

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  Relative Path (internal link)
  <a href="about.html">About Page</a>
  

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="https://www.forbes.com/profile/kanye-west/?sh=21c6211956f1" target="_blank">
  <img src="https://thumbor.forbes.com/thumbor/fit-in/416x416/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5ed00f17d4a99d0006d2e738%2F0x0.jpg%3Fbackground%3D000000%26cropX1%3D154%26cropX2%3D4820%26cropY1%3D651%26cropY2%3D5314">
  </a>
 
 
</body>
</html>
